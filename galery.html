<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ԳՐԱՆԻՏԱՊԱՏ ԿԱԹՍԱՆԵՐԻ ՀԱՎԱՔԱԾՈՒ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #343a40;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #212529;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 30px;
        }
        
        .main-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .main-image {
            width: 100%;
            max-width: 360px;
            height: 300px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            object-fit: cover;
        }
        
        .main-image:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        .gallery-section-title {
            text-align: center;
            margin: 30px 0;
            font-size: 1.8rem;
            position: relative;
            color: #343a40;
        }
        
        .gallery-section-title::after {
            content: "";
            display: block;
            width: 50px;
            height: 3px;
            background-color: #dc3545;
            margin: 10px auto;
        }
        
        .secondary-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .secondary-image {
            width: 100%;
            height: 200px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            object-fit: cover;
        }
        
        .secondary-image:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
            transition: opacity 0.3s ease;
        }
        
        .modal-content {
            display: block;
            position: relative;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
            padding-top: 60px;
        }
        
        .modal-img {
            display: block;
            margin: 0 auto;
            max-height: 80vh;
            max-width: 100%;
            object-fit: contain;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 40px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            z-index: 1001;
        }
        
        .close:hover {
            color: #ccc;
        }
        
        .caption {
            margin: 20px 0;
            display: block;
            text-align: center;
            color: white;
            font-size: 1.2rem;
        }
        
        .prev,
        .next {
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 30px;
            border-radius: 0 3px 3px 0;
            user-select: none;
            cursor: pointer;
            transition: 0.3s ease;
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        
        .prev {
            left: 0;
        }
        
        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            background-color: #f1f1f1;
            border-radius: 8px;
        }
        
        @media (max-width: 768px) {
            .main-gallery {
                flex-direction: column;
                align-items: center;
            }
            
            .main-image {
                max-width: 100%;
                height: auto;
            }
            
            .secondary-gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .secondary-image {
                height: 150px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .prev,
            .next {
                padding: 8px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ԳՐԱՆԻՏԱՊԱՏ ԿԱԹՍԱՆԵՐԻ ՀԱՎԱՔԱԾՈՒ</h1>
            <p class="subtitle">Նկարներ</p>
        </header>
        
        <h2 class="gallery-section-title">Գույներ</h2>
        <div class="main-gallery">
            <img src="https://raw.githubusercontent.com/Newslettergod/gartsangar/refs/heads/main/11_org_zoom%20(1).jpeg" alt="Premium Cookware Set" class="main-image" onclick="openModal();currentSlide(1)">
            <img src="https://raw.githubusercontent.com/Newslettergod/gartsangar/refs/heads/main/11_org_zoom%20(2).jpeg" alt="Cookware Collection" class="main-image" onclick="openModal();currentSlide(2)">
            <img src="https://raw.githubusercontent.com/Newslettergod/gartsangar/refs/heads/main/11_org_zoom%20(3).jpeg" alt="Professional Cookware" class="main-image" onclick="openModal();currentSlide(3)">
        </div>
        
        <h2 class="gallery-section-title"></h2>
        <div class="secondary-gallery">
            <img src="https://raw.githubusercontent.com/Newslettergod/gartsangar/refs/heads/main/11_org_zoom%20(4).jpeg" alt="Cookware Detail" class="secondary-image" onclick="openModal();currentSlide(4)">
            <img src="https://raw.githubusercontent.com/Newslettergod/gartsangar/refs/heads/main/11_org_zoom%20(5).jpeg" alt="Cookware Detail" class="secondary-image" onclick="openModal();currentSlide(5)">
            <img src="https://raw.githubusercontent.com/Newslettergod/gartsangar/refs/heads/main/11_org_zoom%20(6).jpeg" alt="Cookware Detail" class="secondary-image" onclick="openModal();currentSlide(6)">
            <img src="https://raw.githubusercontent.com/Newslettergod/gartsangar/refs/heads/main/11_org_zoom%20(7).jpeg" alt="Cookware Detail" class="secondary-image" onclick="openModal();currentSlide(7)">
            <img src="https://raw.githubusercontent.com/Newslettergod/gartsangar/refs/heads/main/11_org_zoom%20(8).jpeg" alt="Cookware Detail" class="secondary-image" onclick="openModal();currentSlide(8)">
        </div>
        
        <footer>
            <p>+374 94 44 77 39 / 091 28 23 25</p>
        </footer>
    </div>
    
    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <div class="modal-content">
            <img class="modal-img" id="modalImg">
            <div class="caption" id="caption"></div>
        </div>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    
    <script>
        // Array of all images
        const images = [
            "https://raw.githubusercontent.com/Newslettergod/gartsangar/refs/heads/main/11_org_zoom%20(1).jpeg",
            "https://raw.githubusercontent.com/Newslettergod/gartsangar/refs/heads/main/11_org_zoom%20(2).jpeg",
            "https://raw.githubusercontent.com/Newslettergod/gartsangar/refs/heads/main/11_org_zoom%20(3).jpeg",
            "https://raw.githubusercontent.com/Newslettergod/gartsangar/refs/heads/main/11_org_zoom%20(4).jpeg",
            "https://raw.githubusercontent.com/Newslettergod/gartsangar/refs/heads/main/11_org_zoom%20(5).jpeg",
            "https://raw.githubusercontent.com/Newslettergod/gartsangar/refs/heads/main/11_org_zoom%20(6).jpeg",
            "https://raw.githubusercontent.com/Newslettergod/gartsangar/refs/heads/main/11_org_zoom%20(7).jpeg",
            "https://raw.githubusercontent.com/Newslettergod/gartsangar/refs/heads/main/11_org_zoom%20(8).jpeg"
        ];
        
        const captions = [
            "Premium Cookware Set - Complete Collection",
            "Professional Grade Cookware - Designed for Durability",
            "Elegant Cookware Set - Perfect for Any Kitchen",
            "Cookware Detail - Precision Engineered Handles",
            "Cookware Detail - Non-stick Surface Technology",
            "Cookware Detail - Even Heat Distribution Design",
            "Cookware Detail - Stackable Space-saving Design",
            "Cookware Detail - Premium Material Finish"
        ];
        
        // Modal functionality
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImg");
        const captionText = document.getElementById("caption");
        let slideIndex = 1;
        
        function openModal() {
            modal.style.display = "block";
            document.body.style.overflow = "hidden"; // Prevent scrolling
        }
        
        function closeModal() {
            modal.style.display = "none";
            document.body.style.overflow = "auto"; // Enable scrolling
        }
        
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
            if (n > images.length) {slideIndex = 1}
            if (n < 1) {slideIndex = images.length}
            
            modalImg.src = images[slideIndex-1];
            captionText.innerHTML = captions[slideIndex-1];
        }
        
        // Close modal when clicking outside of the image
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (modal.style.display === "block") {
                if (e.key === "ArrowLeft") {
                    plusSlides(-1);
                } else if (e.key === "ArrowRight") {
                    plusSlides(1);
                } else if (e.key === "Escape") {
                    closeModal();
                }
            }
        });
        
        // Preload images for smoother experience
        window.onload = function() {
            images.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        };
    </script>
</body>
</html>
