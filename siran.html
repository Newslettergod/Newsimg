<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Armenia</title>
    <style>
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #3498db;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --accent-color: #f1c40f;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-color);
            color: var(--light-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-image: linear-gradient(135deg, rgba(44, 62, 80, 0.9), rgba(44, 62, 80, 0.85)), 
                              url('https://images.unsplash.com/photo-1586957469525-7850e7bef283?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        p.subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--light-color);
            opacity: 0.8;
        }
        
        .countdown {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1rem;
            min-width: 120px;
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .countdown-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .countdown-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        .countdown-number {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-color);
        }

        .location {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
        }
        
        .location i {
            font-size: 1.5rem;
            margin-right: 0.5rem;
            color: var(--accent-color);
        }
        
        .heart {
            color: var(--primary-color);
            display: inline-block;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        /* Mobile Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .countdown {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .countdown-item {
                min-width: 40%;
                margin-bottom: 1rem;
            }
            
            .countdown-number {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            p.subtitle {
                font-size: 1rem;
            }
            
            .countdown-item {
                min-width: 45%;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ԱՆՆՄԱՆԻՍ ՀԱՅԱՍՏԱՆ ԳԱԼԸ</h1>
        <p class="subtitle">Խենթի պէս գալդ կը սպասեմ... <span class="heart">❤</span></p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div id="days" class="countdown-number">00</div>
                <div class="countdown-label">ՕՐ</div>
            </div>
            <div class="countdown-item">
                <div id="hours" class="countdown-number">00</div>
                <div class="countdown-label">ԺԱՄ</div>
            </div>
            <div class="countdown-item">
                <div id="minutes" class="countdown-number">00</div>
                <div class="countdown-label">ՎԱՐԿԵԱՆ</div>
            </div>
            <div class="countdown-item">
                <div id="seconds" class="countdown-number">00</div>
                <div class="countdown-label">ԵՐԿՎԱՐԿԵԱՆ</div>
            </div>
        </div>
        
        <div class="location">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #f1c40f;">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
            </svg>
            <span>July 29, 2025 | 9:10 AM | Armenia</span>
        </div>
        
        <div class="footer">
           Մեր կեանքի լաւագոյն օրերը պիտի ապրի՛նք...
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("Jul 29, 2025 09:10:00").getTime();

        // Update the countdown every 1 second
        const x = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the countdown date
            const distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            // If the countdown is finished, display message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
                
                const container = document.querySelector(".container");
                const subtitle = document.querySelector(".subtitle");
                subtitle.innerHTML = "They have arrived! <span class='heart'>❤</span>";
                
                // Add a celebration effect
                container.style.animation = "celebrate 2s infinite";
                document.body.style.background = "linear-gradient(135deg, #2c3e50, #3498db)";
            }
        }, 1000);
    </script>
</body>
</html>
